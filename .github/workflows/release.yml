name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GoReleaser to generate changelog
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          # GITHUB_TOKEN for the source repo (releases, uploads)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TAP_GITHUB_TOKEN for the homebrew-tap repo (formula updates)
          # Create a PAT with 'repo' scope and add as repository secret
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
